<script type="text/x-red" data-template-name="mobius thingsboard connection">
  <div class="form-row">
    <label for="node-config-input-site"><i class="fa fa-tag"></i> Site</label>
    <input type="text" id="node-config-input-site" placeholder="Thingsboard site">
  </div>
  <div class="form-row">
    <label for="node-config-input-gatewayId"><i class="fa fa-tag"></i> Gateway ID</label>
    <input type="text" id="node-config-input-gatewayId" placeholder="MOBiUS Gateway ID">
  </div>
  <div class="form-row">
    <label for="node-config-input-gatewayAccessToken"><i class="fa fa-tag"></i> Access Token</label>
    <input type="text" id="node-config-input-gatewayAccessToken" placeholder="Thingsboard gateway device access token">
  </div>
  <div class="form-row">
    <label for="node-config-input-username"><i class="fa fa-tag"></i> Username</label>
    <input type="text" id="node-config-input-username" placeholder="Thingsboard username">
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="fa fa-tag"></i> Password</label>
    <input type="password" id="node-config-input-password" placeholder="Thingsboard password">
  </div>
  <div class="form-row">
    <label style="width:auto" for="node-config-input-allowSelfCert"><i class="fa fa-pencil"></i> Allow Self Signed Certificates </label>
    <input type="checkbox" id="node-config-input-allowSelfCert" style="display:inline-block; width:auto; vertical-align:top;">
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('mobius thingsboard connection',{
    category: 'config',
    defaults: {
      site: {required: true},
      gatewayId: {required: true},
      gatewayAccessToken: {required: true},
      username: {required: true},
      password: {required: true},
      allowSelfCert: {value: false},
    },
    label: function() {
      return `${this.site}`;
    }
});
</script>

<script type="text/x-red" data-help-name="mobius thingsboard connection">
  <p>Manage the HTTPS and MQTTS connections from Mobius to Thingsboard.</p>

  <h3>Configuration Page</h3>
  <dl class="message-properties">
    <dt>Site <span class="property-type">string</span></dt>
    <dd>The Thingsboard site to connect to. The should be the site URL only without any HTTPS or MQTTS prefix.</dd>
    <dt>Gateway ID <span class="property-type">string</span></dt>
    <dd>The name of the gateway device you created in Thingsboard.</dd>
    <dt>Access Token <span class="property-type">string</span></dt>
    <dd>The Thingsboard gateway device access token.</dd>
    <dt>Username <span class="property-type">string</span></dt>
    <dd>The Thingsboard user username you created in Thingsboard.</dd>
    <dt>Password<span class="property-type">string</span></dt>
    <dd>The Thingsboard user password.</dd>
    <dt>Allow Self Signed Certificates<span class="property-type">checkbox</span></dt>
    <dd>Check to allow self signed certificates for MQTTS.</dd>
  </dl>

  <h3>Details</h3>
  <p>The Thingsboard HTTPS API will be used to provision (create) devices in Thingsboard, and the Thingsboard MQTTS broker will be used to update attributes and telemetry.</p>
  <p>Before connecting Mobius to Thingsboard make sure that you have done the following in your Thingsboard instance:
    <ul>
      <li>Add a device to Thingsboard and tick the <b>Is Gateway</b> checkbox. Name this device the same as the Mobius Hub ID of the Mobius instance which will connect. e.g. A00001</li>
      <li>Create a Thingsboard user with read / write access to devices, telemetry and attributes.</li>
    </ul>
  </p>

  <br>
  <p align="center" style="color:#000080">iaconnects Â© 2019</p>
    
</script>
