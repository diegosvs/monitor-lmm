<script type="text/x-red" data-template-name="mobius thingsboard attribute subscribe">
  <div class="form-row">
    <label for="node-input-connection"><i class="fa fa-globe"></i> Thingsboard</label>
    <input type="text" id="node-input-connection">
  </div>
  <hr>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('mobius thingsboard attribute subscribe',{
    category: 'thingsboard',
    color: "#a1b0de",
    defaults: {
      connection: {type:"mobius thingsboard connection", required:true},
      name: {value: ""}
    },
    inputs:0,
    outputs:1,
    outputLabels: ['Attribute Updates'],
    icon: 'thingsboard.png',
    align: "right",
    paletteLabel: 'thingsboard attribute subscribe',
    label: function() {
      if(this.name) {
        return this.name;
      } else {
        return `thingsboard attribute subscribe`;
      }
    },
    labelStyle: function() {
      return this.name ? "node_label_italic":"";
    }
  });
</script>

<script type="text/x-red" data-help-name="mobius thingsboard attribute subscribe">
  <p>Subscribe to Thingsboard shared attribute updates.</p>

  <h3>Configuration Page</h3>
  <dl class="message-properties">
    <dt>Thingsboard <span class="property-type">string</span></dt>
    <dd>The Thingsboard connection manager configuration node.</dd>
  </dl>

  <h3>Outputs</h3>
  <ol class="node-ports">
    <dl class="message-properties">
      <dt>topic <span class="property-type">string</span></dt>
      <dd>The Thingsboard device name</dd>
      <dt>payload <span class="property-type">object</span></dt>
      <dd>Object containing the atrribute names and values.</dd>
    </dl>
  </ol>

  <br>
  <p align="center" style="color:#000080">iaconnects Â© 2020</p>
    
</script>
